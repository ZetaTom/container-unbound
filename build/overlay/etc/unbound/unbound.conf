server:
        # 0 - log only errors
        # 1 - operational information
        # 2 - detailed operational information
        # 3 - query level information
        verbosity: 1

        # the log file, "" means log to stderr.
        # Use of this option sets use-syslog to "no".
        logfile: ""

        # Log to syslog(3) if yes. The log facility LOG_DAEMON is used to
        # log to. If yes, it overrides the logfile.
        use-syslog: no
        
        # print one line with time, IP, name, type, class for every query.
        log-queries: no
        
        # Detach from the terminal, run in background, "yes" or "no".
        # Set the value to "no" when unbound runs as systemd service.
        do-daemonize: no

        # if given, user privileges are dropped (after binding port),
        # and the given username is assumed. Default is user "unbound".
        # If you give "" no privileges are dropped.
        username: "unbound"
        
        # specify the interfaces to answer queries from by ip-address
        port: 53
        interface: 0.0.0.0
        interface: ::
        access-control: 0.0.0.0/0 allow
        access-control: ::/0 allow

        # this interface is used to send queries to authoritative servers.
        # outgoing-interface: 10.254.1.10

        # Set this to yes to prefer ipv6 upstream servers over ipv4.
        prefer-ip6: yes

        # Prefer ipv4 upstream servers, even if ipv6 is available.
        # prefer-ip4: no

        # Enable IPv4, "yes" or "no".
        do-ip4: yes

        # Enable IPv6, "yes" or "no".
        do-ip6: yes

        # Enable UDP, "yes" or "no".
        do-udp: yes

        # Enable TCP, "yes" or "no".
        do-tcp: yes

        # number of threads to create. 1 disables threading.
        num-threads: 2
        
        # number of ports to allocate per thread, determines the size of the
        # port range that can be open simultaneously.
        outgoing-range: 4096

        # buffer size for UDP port 53
        # 0 is system default.  Use 4m to handle spikes on very busy servers.
        so-rcvbuf: 4m
        so-sndbuf: 4m

        # use SO_REUSEPORT to distribute queries over threads.
        # at extreme load it could be better to turn it off to distribute even.
        so-reuseport: yes
        
        # EDNS reassembly buffer to advertise to UDP peers (the actual buffer
        # is set with msg-buffer-size).
        edns-buffer-size: 1232

        # the amount of memory to use for the message cache.
        # plain value in bytes or you can append k, m or G. default is "4Mb".
        msg-cache-size: 128m
        
        # the number of slabs to use for the message cache.
        # the number of slabs must be a power of 2.
        # more slabs reduce lock contention, but fragment memory usage.
        msg-cache-slabs: 2
        
        # the number of queries that a thread gets to service.
        num-queries-per-thread: 250
        
        # msec to wait before close of port on timeout UDP. 0 disables.
        delay-close: 50
        
        # the amount of memory to use for the RRset cache.
        # plain value in bytes or you can append k, m or G. default is "4Mb".
        rrset-cache-size: 256m

        # the number of slabs to use for the RRset cache.
        # the number of slabs must be a power of 2.
        # more slabs reduce lock contention, but fragment memory usage.
        rrset-cache-slabs: 2

        # the number of slabs to use for the Infrastructure cache.
        # the number of slabs must be a power of 2.
        # more slabs reduce lock contention, but fragment memory usage.
        infra-cache-slabs: 2

        # the time to live (TTL) value lower bound, in seconds. Default 0.
        # If more than an hour could easily give trouble due to stale data.
        cache-min-ttl: 300

        # the time to live (TTL) value cap for RRsets and messages in the
        # cache. Items are not cached for longer. In seconds.
        cache-max-ttl: 86400

        # if yes, perform prefetching of almost expired message cache entries.
        prefetch: yes
        
        # if yes, perform key lookups adjacent to normal lookups.
        prefetch-key: yes
        
        # deny queries of type ANY with an empty response.
        deny-any: yes
        
        # if yes, Unbound rotates RRSet order in response.
        rrset-roundrobin: yes
        
        # if yes, Unbound doesn't insert authority/additional sections
        # into response messages when those sections are not required.
        minimal-responses: yes

        # If nonzero, unwanted replies are not only reported in statistics,
        # but also a running total is kept per thread. If it reaches the
        # threshold, a warning is printed and a defensive action is taken,
        # the cache is cleared to flush potential poison out of it.
        # A suggested value is 10000000, the default is 0 (turned off).
        unwanted-reply-threshold: 10000

        # Should additional section of secure message also be kept clean of
        # unsecure data. Useful to shield the users of this validator from
        # potential bogus data in the additional section. All unsigned data
        # in the additional section is removed from secure messages.
        val-clean-additional: yes
        
        # Serve expired responses from cache, with serve-expired-reply-ttl in
        # the response, and then attempt to fetch the data afresh.
        serve-expired: yes
        
        # the amount of memory to use for the key cache.
        # plain value in bytes or you can append k, m or G. default is "4Mb".
        # key-cache-size: 4m

        # the number of slabs to use for the key cache.
        # the number of slabs must be a power of 2.
        # more slabs reduce lock contention, but fragment memory usage.
        key-cache-slabs: 2
        
        # the amount of memory to use for the negative cache.
        # plain value in bytes or you can append k, m or G. default is "1Mb".
        # neg-cache-size: 1m
        
        # Certificates used to authenticate connections made upstream.
        tls-cert-bundle: "/etc/ssl/certs/ca-certificates.crt"
        
        # ratelimit for uncached, new queries, this limits recursion effort.
        # ratelimiting is experimental, and may help against randomqueryflood.
        # if 0(default) it is disabled, otherwise state qps allowed per zone.
        # ratelimit: 1000

        # file to read root hints from.
        # get one from https://www.internic.net/domain/named.cache
        # root-hints: "/etc/unbound/root.hints"
        
        # enable to not answer id.server and hostname.bind queries.
        hide-identity: yes

        # enable to not answer version.server and version.bind queries.
        hide-version: yes

        # the identity to report. Leave "" or default to return hostname.
        identity: "DNS"
        
        # Harden against very small EDNS buffer sizes.
        harden-short-bufsize: yes

        # Harden against out of zone rrsets, to avoid spoofing attempts.
        harden-glue: yes
        
        # Harden against receiving dnssec-stripped data. If you turn it
        # off, failing to validate dnskey data for a trustanchor will
        # trigger insecure mode for that zone (like without a trustanchor).
        # Default on, which insists on dnssec data for trust-anchored zones.
        harden-dnssec-stripped: yes

        # Harden against algorithm downgrade when multiple algorithms are
        # advertised in the DS record.  If no, allows the weakest algorithm
        # to validate the zone.
        harden-algo-downgrade: yes
        
        # Ignore large requests.
        harden-large-queries: yes
        
        # Sent minimum amount of information to upstream servers to enhance
        # privacy. Only sent minimum required labels of the QNAME and set QTYPE
        # to A when possible.
        qname-minimisation: yes
        
        # QNAME minimisation in strict mode. Do not fall-back to sending full
        # QNAME to potentially broken nameservers. A lot of domains will not be
        # resolvable when this option in enabled.
        # This option only has effect when qname-minimisation is enabled.
        # qname-minimisation-strict: no

        # Aggressive NSEC uses the DNSSEC NSEC chain to synthesize NXDOMAIN
        # and other denials, using information from previous NXDOMAINs answers.
        # aggressive-nsec: yes
        
        # Use 0x20-encoded random bits in the query to foil spoof attempts.
        # This feature is an experimental implementation of draft dns-0x20.
        use-caps-for-id: yes

        # File with trusted keys, kept uptodate using RFC5011 probes,
        # initial file like trust-anchor-file, then it stores metadata.
        # Use several entries, one per domain name, to track multiple zones.
        #
        # If you want to perform DNSSEC validation, run unbound-anchor before
        # you start unbound (i.e. in the system boot scripts).  And enable:
        # Please note usage of unbound-anchor root anchor is at your own risk
        # and under the terms of our LICENSE (see that file in the source).
        auto-trust-anchor-file: "/etc/unbound/root.key"

        # Enforce privacy of these addresses. Strips them away from answers.
	private-address: 10.0.0.0/8
	private-address: 172.16.0.0/12
	private-address: 192.168.0.0/16
	private-address: 169.254.0.0/16
	private-address: fd00::/8
	private-address: fe80::/10
	private-address: ::ffff:0:0/96

        include: /etc/unbound/filterlists/*.conf

remote-control:
        control-enable: yes
        control-interface: 127.0.0.1
        control-port: 8953
        server-key-file: "/etc/unbound/unbound_server.key"
        server-cert-file: "/etc/unbound/unbound_server.pem"
        control-key-file: "/etc/unbound/unbound_control.key"
        control-cert-file: "/etc/unbound/unbound_control.pem"

include-toplevel: /etc/unbound/custom/*.conf
